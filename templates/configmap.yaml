apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: helm-test2
spec:
  destination:
    name: ''
    namespace: default
    server: 'https://kubernetes.docker.internal:6443'
  source:
    path: .
    repoURL: 'git@github.com:rahulraj2/helmargocd.git'
    targetRevision: Development
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
